<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:600&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1>
      Welcome!
    </h1>
    <h2>
      Everything is Fine.
    </h2>
    <main class="is-family-sans-serif">
      <div class="header">
        <h3 class="has-text-weight-semibold">Please register</h3>
      </div>
      <div id="msg"></div>
      <form action="/" method="POST" id="registration-form">
        <div class="field my-3">
          <label class="label" for="name-input">Name</label>
        <div class="control">
          <input class="input" type="text" id="name-input" required />
        </div>
        </div>
        <div class="field my-3">
          <label class="label" for="email-input">Email</label>
          <div class="control"></div>
          <input class="input"
            type="email"
            id="email-input"
            placeholder="example@gmail.com"
            required
          />
        </div>
        <div class="field my-3">
          <label class="label" for="password-input">Password</label>
          <div class="control"></div>
          <input class="input" type="password" id="password-input" required minlength="8" />
        </div>
        <div class="field my-3">
          <label class="label" for="confirm-password">Confirm Password</label>
          <div class="control"></div>
          <input class="input" type="password" id="confirm-password" required />
        </div>
        <div class="field my-3">
          <label class="label" for="place-select">Where are you?</label>
          <div class="control">
            <div class="select">
              <select id="place-select" >
                <option value="">--Please select one--</option>
                <option value="good">The Good Place</option>
                <option value="bad">The Bad Place</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field my-3">
          <label class="label" for="age-input">Age</label>
          <input class="input" type="number" id="age-input" min="18" max="130" />
        </div>
        <div class="field my-3">
          <div class="control">
            <label class="checkbox" for="consent-box"><input class="checkbox" type="checkbox" id="consent-box" checked /> I agree to the Terms & Conditions</label>
          </div>
        </div>
        <div class=" field my-3">
          <button type="submit" class="button is-info">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
